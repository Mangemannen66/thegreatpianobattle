                <label for="player_name">Your playername:</label>

                <label>Choose the type of player:</label><br>
          
                  <input type="radio" id="RockPianoPlayerClass" name="playerClass" value="RockPianoPlayer">

                  <input type="radio" id="JazzPianoPlayerClass" name="playerClass" value="JazzPianoPlayer">

                <label>&nbsp;</label>
                <button class="startGame" type="submit">Start the game</button><br>
        </form>
        </section>
      </article>  
      <article>
        <section class="battleInfo"></section>
